<html>
    <head>
        <title>AI를 이용한 교통 관리 시스템</title>
        <link rel="stylesheet" href="CSS/AllStyle.css">
        <link rel="stylesheet" href="CSS/font.css">
        <link rel="stylesheet" href="CSS/CCTVStyle.css">
        <script src="JavaScript/CCTV.js"></script>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color: #F5F5F5;">
        <center>
            <div id="Logo" onclick="window.location.href = 'Main.html'">MINERVA 교통 관리 시스템</div>
        </center>
        <div id="container">
            <div id="left">
                <div id="Location_select">
                    <form id="select-form"> <!-- 영상 위치 선택 -->
                        <select id="Location1" onchange="updateLocation2Select()">
                            <option value="NaN">시/군</option>
                            <option value="1">옵션 1</option>
                            <option value="2">옵션 2</option>
                            <option value="3">옵션 3</option>
                        </select>
                        <select id="Location2" onchange="updateLocation3Select()">
                            <option value="NaN">구</option>
                            <!-- 이곳에 후속 선택지를 동적으로 추가할 예정입니다. -->
                        </select>
                        <select id="Location3" onchange="updateLocation4Select()">
                            <option value="NaN">동/면</option>
                            <!-- 이곳에 후속 선택지를 동적으로 추가할 예정입니다. -->
                        </select>
                        <select id="Location4">
                            <option value="NaN">교차로</option>
                            <!-- 이곳에 후속 선택지를 동적으로 추가할 예정입니다. -->
                        </select>
                        <button type="submit">확인</button>
                    </form>
                </div>
                <div id="video">
                    이곳은 비디옵니다
                </div>
            </div>
            <div id="right">
                <div id="Log">
                    이곳은 로그입니다
                </div>
                <div id="Control">
                    이곳은 신호제어입니다
                </div>
            </div>
        </div>
    </body>
</html>
