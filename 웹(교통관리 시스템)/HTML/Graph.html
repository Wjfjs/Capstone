<html>
    <head>
        <title>AI를 이용한 교통 관리 시스템</title>
        <link rel="stylesheet" href="CSS/AllStyle.css">
        <link rel="stylesheet" href="CSS/font.css">
        <link rel="stylesheet" href="CSS/GraphStyle.css">
        <script src="JavaScript/Location.js"></script>

        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <center>
            <div id="Logo-Container">
                <div id="Logo" onclick="window.location.href = 'Main.html'">MINERVA 교통 관리 시스템</div>
                <div id="hvr-icon-forward">
                    메인화면으로 돌아가기
                    <img id="hvr-icon" src="Image/icon_right_arrow.png" class="hvr-icon" />
                </div>
            </div>
            <script src="JavaScript/Logo.js"></script>
        </center>

        <div id="Location_select">
            <form id="select-form"> <!-- 영상 위치 선택 -->
                <select id="City" onchange="updateDistrictSelect()">
                    <option value="NaN">도</option>
                    <option value="전라남도">전라남도</option>
                </select>
                <select id="District" onchange="updateRouteNameSelect()">
                    <option value="NaN">시/군</option>
                    <!-- 이곳에 후속 선택지를 동적으로 추가할 예정입니다. -->
                </select>
                <select id="RouteName" onchange="updateAddressSelect()">
                    <option value="NaN">로</option>
                    <!-- 이곳에 후속 선택지를 동적으로 추가할 예정입니다. -->
                </select>
                <select id="Address" onchange="updateSignalControlNumberSelect()">
                    <option value="NaN ">주소</option>
                    <!-- 이곳에 후속 선택지를 동적으로 추가할 예정입니다. -->
                </select>
                <select id="SignalControlNumber">
                    <option value="NaN">카메라번호</option>
                    <!-- 이곳에 후속 선택지를 동적으로 추가할 예정입니다. -->
                </select>
                <button type="submit">확인</button>
            </form>
        </div>

        <div class="graph-container">
            <div class="graph">
                <canvas id="hour-graph"></canvas>
            </div>
            <div class="graph">
                <canvas id="day-graph"></canvas>
            </div>
        </div>
        <div class="graph-container">
            <div class="graph">
                <canvas id="week-graph"></canvas>
            </div>
            <div class="graph">
                <canvas id="month-graph"></canvas>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
        <script src="JavaScript/GraphTest.js"></script>
    </body>
</html>
